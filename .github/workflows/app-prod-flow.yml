name: Workino App Production and Preview Action CI
run-name: Workino action number ${{github.run_number}}

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{secrets.EXPO_TOKEN}}

      - name: Install EAS
        run: npm install -g eas-cli

      - name: Installing dependencies
        run: npm install

      - name: EAS Doctor
        run: npx expo-doctor@latest

      - name: Build
        run: eas build --platform android --profile preview --non-interactive --no-wait --message "Build"

      - name: Check build list
        run: eas build:list

      - name: Message
        run: echo "All DONE👍🏻🌿🎊"